box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    - hgen/gulp:
        tasks: bump
    - kwakayama/npm-publish@0.0.2
    - git-push:
         gh_token: $GIT_TOKEN
         basedir: build
